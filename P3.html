<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de Recuerdos</title>
    <style>
        :root {
            --color-primario: blue;
            --color-secundario: #ff8e9e;
            --color-fondo: #fff0f5;
            --color-texto: Blak;
            --color-boton: #ff4757;
            --color-boton-hover: #ff6b81;
            --color-sombra: rgba(255, 105, 140, 0.2);
            --color-borde: rgba(255, 182, 193, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-fondo);
            background-image: linear-gradient(135deg, var(--color-fondo) 0%, #ffebf3 100%);
            min-height: 100vh;
            color: var(--color-texto);
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        .contenedor-principal {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            color: var(--color-primario);
            font-size: 2.5rem;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--color-primario), var(--color-secundario));
            border-radius: 4px;
        }

        .descripcion {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1.1rem;
            color: var(--color-texto);
            opacity: 0.9;
        }

        .controles-album {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--color-boton);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            font-size: 0.95rem;
        }

        .btn:hover {
            background-color: var(--color-boton-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-secundario {
            background-color: white;
            color: var(--color-primario);
            border: 1px solid var(--color-borde);
        }

        .btn-secundario:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .tarjeta-foto {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--color-sombra);
            aspect-ratio: 1 / 1;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #f8f8f8;
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .tarjeta-foto:nth-child(1) { animation-delay: 0.1s; }
        .tarjeta-foto:nth-child(2) { animation-delay: 0.2s; }
        .tarjeta-foto:nth-child(3) { animation-delay: 0.3s; }
        .tarjeta-foto:nth-child(4) { animation-delay: 0.4s; }
        .tarjeta-foto:nth-child(5) { animation-delay: 0.5s; }
        .tarjeta-foto:nth-child(n+6) { animation-delay: 0.6s; }

        .tarjeta-foto:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(255, 105, 140, 0.3);
        }

        .foto {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .tarjeta-foto:hover .foto {
            transform: scale(1.05);
        }

        .tarjeta-subir {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px dashed var(--color-primario);
            background-color: rgba(255, 107, 139, 0.08);
            transition: all 0.3s ease;
        }

        .tarjeta-subir:hover {
            background-color: rgba(255, 107, 139, 0.15);
            border-color: var(--color-boton-hover);
        }

        .icono-subir {
            font-size: 2.5rem;
            color: var(--color-primario);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .tarjeta-subir:hover .icono-subir {
            transform: scale(1.1);
            color: var(--color-boton-hover);
        }

        .texto-subir {
            color: var(--color-primario);
            font-weight: 600;
            text-align: center;
            padding: 0 15px;
        }

        .input-foto {
            display: none;
        }

        .overlay-foto {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .tarjeta-foto:hover .overlay-foto {
            transform: translateY(0);
            opacity: 1;
        }

        .fecha-foto {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .btn-eliminar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 71, 87, 0.9);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .tarjeta-foto:hover .btn-eliminar {
            opacity: 1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.mostrar {
            opacity: 1;
            pointer-events: all;
        }

        .contenido-modal {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .foto-modal {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .cerrar-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cerrar-modal:hover {
            color: var(--color-primario);
            transform: rotate(90deg);
        }

        .contador-fotos {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--color-primario);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 5px 20px var(--color-sombra);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .contador-fotos:hover {
            transform: scale(1.1);
        }

        .corazon {
            display: inline-block;
            font-size: 1.5rem;
            animation: latido 1.5s infinite;
            margin: 0 2px;
            color: var(--color-primario);
        }

        .corazon-flotante {
            position: absolute;
            font-size: 24px;
            color: var(--color-primario);
            animation: flotar 5s linear infinite;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: var(--color-texto);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes latido {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .galeria {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .galeria {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .controles-album {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }

            .contador-fotos {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 400px) {
            .galeria {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <header>
            <h1>√Ålbum de Fotos<span class="corazon">‚ù§Ô∏è</span></h1>
            <p class="descripcion">Guarda aqu√≠ tus momentos m√°s preciados.</p>
        </header>

        <div class="controles-album">
            <button class="btn" id="btn-subir-fotos">
                <span>‚ûï</span> A√±adir fotos
            </button>
            <button class="btn btn-secundario" id="btn-corazones">
                <span class="corazon">‚ù§Ô∏è</span> Corazones
            </button>
            <button class="btn btn-secundario" id="btn-exportar">
                <span>üì§</span> Exportar √°lbum
            </button>
            <a class="btn btn-secundario" href="index.html">Inicio</a>
        </div>

        <div class="galeria" id="galeria">
            <!-- Tarjeta para subir fotos (siempre visible) -->
            <div class="tarjeta-foto tarjeta-subir" id="tarjeta-subir">
                <div>
                    <div class="icono-subir">üì∑</div>
                    <div class="texto-subir">Agrega tus fotos aqu√≠</div>
                </div>
                <input type="file" id="input-foto" class="input-foto" accept="image/*" multiple>
            </div>
            <!-- Las fotos subidas aparecer√°n aqu√≠ -->
        </div>
    </div>

    <!-- Modal para ver fotos en grande -->
    <div class="modal" id="modal-foto">
        <div class="contenido-modal">
            <span class="cerrar-modal" id="cerrar-modal">√ó</span>
            <img class="foto-modal" id="foto-modal" src="" alt="Foto ampliada">
        </div>
    </div>

    <!-- Contador de fotos flotante -->
    <div class="contador-fotos" id="contador-fotos">
        <span id="numero-fotos">0</span>
    </div>

    <footer>
        Hecho con <span class="corazon">‚ù§Ô∏è</span> para guardar tus mejores momentos
    </footer>

    <script>
        // Elementos del DOM
        const galeria = document.getElementById('galeria');
        const tarjetaSubir = document.getElementById('tarjeta-subir');
        const inputFoto = document.getElementById('input-foto');
        const btnSubirFotos = document.getElementById('btn-subir-fotos');
        const btnCorazones = document.getElementById('btn-corazones');
        const btnExportar = document.getElementById('btn-exportar');
        const modal = document.getElementById('modal-foto');
        const fotoModal = document.getElementById('foto-modal');
        const cerrarModal = document.getElementById('cerrar-modal');
        const contadorFotos = document.getElementById('contador-fotos');
        const numeroFotos = document.getElementById('numero-fotos');

        // Variables
        let fotos = JSON.parse(localStorage.getItem('albumFotos')) || [];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            cargarFotos();
            actualizarContador();
            
            // Mensaje en consola
            console.log('%cüíñ √Ålbum de Amor üíñ', 'color: #ff6b8b; font-size: 16px; font-weight: bold;');
            console.log('%cCada foto cuenta una historia de nuestro amor.', 'color: #ff6b8b; font-size: 12px;');
        });

        // Eventos
        tarjetaSubir.addEventListener('click', () => inputFoto.click());
        btnSubirFotos.addEventListener('click', () => inputFoto.click());
        inputFoto.addEventListener('change', subirFotos);
        btnCorazones.addEventListener('click', crearCorazones);
        btnExportar.addEventListener('click', exportarAlbum);
        cerrarModal.addEventListener('click', cerrarModalFoto);
        contadorFotos.addEventListener('click', mostrarInfoFotos);

        // Funci√≥n para subir fotos
        function subirFotos(e) {
            const archivos = e.target.files;
            
            if (archivos && archivos.length > 0) {
                for (let i = 0; i < archivos.length; i++) {
                    const archivo = archivos[i];
                    const lector = new FileReader();
                    
                    lector.onload = function(e) {
                        const nuevaFoto = {
                            id: Date.now() + i,
                            src: e.target.result,
                            fecha: new Date().toLocaleDateString('es-ES', {
                                day: 'numeric',
                                month: 'long',
                                year: 'numeric'
                            })
                        };
                        
                        fotos.push(nuevaFoto);
                        agregarFoto(nuevaFoto);
                        guardarFotos();
                        actualizarContador();
                        
                        // Efecto visual
                        const tarjetas = document.querySelectorAll('.tarjeta-foto');
                        const ultimaTarjeta = tarjetas[tarjetas.length - 1];
                        ultimaTarjeta.style.animation = 'fadeIn 0.6s ease forwards';
                    };
                    
                    lector.readAsDataURL(archivo);
                }
            }
            
            // Resetear el input
            e.target.value = '';
        }

        // Funci√≥n para cargar fotos guardadas
        function cargarFotos() {
            fotos.forEach(foto => {
                agregarFoto(foto);
            });
        }

        // Funci√≥n para agregar una foto al DOM
        function agregarFoto(foto) {
            const tarjeta = document.createElement('div');
            tarjeta.className = 'tarjeta-foto';
            tarjeta.dataset.id = foto.id;
            
            const img = document.createElement('img');
            img.className = 'foto';
            img.src = foto.src;
            img.alt = `Foto del √°lbum - ${foto.fecha}`;
            
            const overlay = document.createElement('div');
            overlay.className = 'overlay-foto';
            overlay.innerHTML = `
                <div>Nuestro recuerdo</div>
                <div class="fecha-foto">${foto.fecha}</div>
            `;
            
            const btnEliminar = document.createElement('button');
            btnEliminar.className = 'btn-eliminar';
            btnEliminar.innerHTML = '√ó';
            btnEliminar.addEventListener('click', (e) => {
                e.stopPropagation();
                eliminarFoto(foto.id, tarjeta);
            });
            
            tarjeta.appendChild(img);
            tarjeta.appendChild(overlay);
            tarjeta.appendChild(btnEliminar);
            
            // Insertar antes de la tarjeta de subir
            galeria.insertBefore(tarjeta, tarjetaSubir);
            
            // Evento para ver la foto en grande
            tarjeta.addEventListener('click', () => {
                fotoModal.src = foto.src;
                modal.classList.add('mostrar');
                document.body.style.overflow = 'hidden';
            });
        }

        // Funci√≥n para eliminar una foto
        function eliminarFoto(id, elemento) {
            if (confirm('¬øSeguro que deseas eliminar esta foto de nuestro √°lbum?')) {
                // Animaci√≥n de eliminaci√≥n
                elemento.style.transform = 'scale(0.8)';
                elemento.style.opacity = '0';
                
                setTimeout(() => {
                    elemento.remove();
                    fotos = fotos.filter(foto => foto.id !== id);
                    guardarFotos();
                    actualizarContador();
                }, 300);
            }
        }

        // Funci√≥n para guardar fotos en localStorage
        function guardarFotos() {
            localStorage.setItem('albumFotos', JSON.stringify(fotos));
        }

        // Funci√≥n para actualizar el contador de fotos
        function actualizarContador() {
            numeroFotos.textContent = fotos.length;
            
            // Efecto cuando hay fotos nuevas
            if (fotos.length > 0) {
                contadorFotos.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    contadorFotos.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // Funci√≥n para crear corazones flotantes
        function crearCorazones() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('div');
                    corazon.className = 'corazon-flotante';
                    corazon.innerHTML = '‚ù§Ô∏è';
                    corazon.style.left = `${Math.random() * 100}vw`;
                    corazon.style.animationDuration = `${3 + Math.random() * 4}s`;
                    corazon.style.animationDelay = `${Math.random() * 2}s`;
                    document.body.appendChild(corazon);
                    
                    // Eliminar despu√©s de la animaci√≥n
                    setTimeout(() => {
                        corazon.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Funci√≥n para exportar el √°lbum
        function exportarAlbum() {
            if (fotos.length === 0) {
                alert('No hay fotos en el √°lbum para exportar');
                return;
            }
            
            // Crear objeto con la informaci√≥n del √°lbum
            const album = {
                titulo: '√Ålbum de Recuerdos',
                fecha: new Date().toLocaleDateString(),
                totalFotos: fotos.length,
                fotos: fotos
            };
            
            // Crear enlace de descarga
            const blob = new Blob([JSON.stringify(album, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `AlbumDeRecuerdos_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Notificaci√≥n
            alert(`√Ålbum exportado con ${fotos.length} fotos.`);
        }

        // Funci√≥n para cerrar el modal
        function cerrarModalFoto() {
            modal.classList.remove('mostrar');
            document.body.style.overflow = 'auto';
        }

        // Funci√≥n para mostrar informaci√≥n de las fotos
        function mostrarInfoFotos() {
            if (fotos.length === 0) {
                alert('A√∫n no hay fotos en el √°lbum');
            } else {
                const primeraFecha = fotos[0].fecha;
                const ultimaFecha = fotos[fotos.length - 1].fecha;
                
                alert(`Nuestro √°lbum tiene ${fotos.length} fotos.\n\nDesde: ${primeraFecha}\nHasta: ${ultimaFecha}`);
            }
        }
    </script>
</body>
</html>
