<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Princesa</title>
    <style>
        :root {
            --color-primario: #ff6b8b;
            --color-secundario: #ff8e9e;
            --color-fondo: #fff0f5;
            --color-texto: #5a3d4a;
            --color-boton: #ff4757;
            --color-boton-hover: #ff6b81;
            --color-notificacion: #ff4757;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-fondo);
            background-image: linear-gradient(135deg, #fff0f5 0%, #ffebf3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: var(--color-texto);
            line-height: 1.6;
            position: relative;
        }
        
        .contenedor {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 105, 140, 0.2);
            border: 1px solid rgba(255, 182, 193, 0.3);
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: var(--color-primario);
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--color-primario), var(--color-secundario));
            border-radius: 3px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--color-texto);
        }
        
        .boton-amor {
            display: inline-block;
            background-color: var(--color-boton);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            border: none;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .boton-amor:hover {
            background-color: var(--color-boton-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        .corazon {
            display: inline-block;
            font-size: 1.5rem;
            animation: latido 1.5s infinite;
            margin: 0 5px;
            color: var(--color-primario);
        }
        
        .contador-aniversario {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--color-notificacion);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        .modal-aniversario {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .contenido-modal {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            text-align: center;
            position: relative;
            animation: modalEntrada 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-primario);
        }
        
        .corazon-flotante {
            position: absolute;
            font-size: 24px;
            color: var(--color-primario);
            animation: flotar 5s linear infinite;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes latido {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes modalEntrada {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--color-texto);
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .contenedor {
                padding: 20px;
            }
            
            .contenido-modal {
                max-width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Amor mío <span class="corazon">❤️</span></h1>
        <p>Esta aplicación es solo para ti, mi princesa. Te la creé con todo mi amor para que sea útil en tu día a día.</p>
        
        <p>Cada parte de este código lleva un pedacito de mi corazón.</p>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <a href="P1.html" class="boton-amor">
                Notas <span class="corazon">📝</span>
            </a>
            <a href="P2.html" class="boton-amor">
                Mi dedicatoria <span class="corazon">💌</span>
            </a>
            <a href="P3.html" class="boton-amor">
                Álbum de fotos <span class="corazon">📷</span>
            </a>
            <a href="P4.html" class="boton-amor">
                Ayuda de navegación <span class="corazon">😊</span>
            </a>
        </div>
        
        <div id="contadorDias" style="margin-top: 20px; font-size: 1rem; color: var(--color-primario);"></div>
    </div>
    
    <div class="contador-aniversario" id="contadorAniversario" title="Nuestro amor"></div>
    
    <div class="modal-aniversario" id="modalAniversario">
        <div class="contenido-modal">
            <span class="cerrar-modal" id="cerrarModal">×</span>
            <h2 id="tituloAniversario">Feliz Aniversario</h2>
            <p id="mensajeAniversario"></p>
            <div id="corazones-container" style="position: relative; height: 100px; margin: 20px 0;"></div>
            <button class="boton-amor" id="cerrarModalBtn">Cerrar</button>
        </div>
    </div>
    
    <footer>
        Hecho con <span class="corazon">❤️</span> solo para ti
    </footer>
    
    <script>
        // Fecha en que se conocieron (14 de marzo del 2025)
        const fechaConocimiento = new Date('2025-03-14');
        let ahora = new Date();
        
        // Función para calcular la diferencia según el nuevo criterio
        function calcularDiferenciaFechas(fechaInicio, fechaFin) {
            // Fin de marzo (consideramos marzo completo aunque empiece el 14)
            const finMarzo = new Date(fechaInicio.getFullYear(), 2, 31); // 2 = marzo (0-11)
            
            let meses = 0;
            let dias = 0;
            
            if (fechaFin >= finMarzo) {
                // Si ya pasó marzo completo, contamos 1 mes
                meses = 1;
                
                // Ahora calculamos los meses completos adicionales (desde abril)
                let fechaActual = new Date(fechaInicio.getFullYear(), 3, 1); // 1 de abril
                
                while (true) {
                    const siguienteMes = new Date(fechaActual);
                    siguienteMes.setMonth(siguienteMes.getMonth() + 1);
                    
                    if (siguienteMes > fechaFin) {
                        dias = Math.floor((fechaFin - fechaActual) / (1000 * 60 * 60 * 24));
                        break;
                    }
                    
                    meses++;
                    fechaActual = new Date(siguienteMes);
                }
            } else {
                // Si aún estamos en marzo (antes del 31)
                dias = Math.floor((fechaFin - fechaInicio) / (1000 * 60 * 60 * 24));
            }
            
            return { meses, dias };
        }
        
        // Calcular días totales juntos (desde el 14 de marzo 2025)
        function calcularDiasTotales() {
            const diffTiempo = ahora.getTime() - fechaConocimiento.getTime();
            return Math.floor(diffTiempo / (1000 * 60 * 60 * 24));
        }
        
        // Calcular días faltantes para el próximo aniversario (14 de cada mes)
        function calcularDiasFaltantesAniversario() {
            const hoy = new Date(ahora);
            const diaActual = hoy.getDate();
            let mesAniversario, añoAniversario;
            
            if (diaActual < 14) {
                // El aniversario es este mes
                mesAniversario = hoy.getMonth();
                añoAniversario = hoy.getFullYear();
            } else {
                // El aniversario es el próximo mes
                mesAniversario = hoy.getMonth() + 1;
                añoAniversario = hoy.getFullYear();
                
                if (mesAniversario > 11) {
                    mesAniversario = 0;
                    añoAniversario++;
                }
            }
            
            const fechaAniversario = new Date(añoAniversario, mesAniversario, 14);
            const diffTiempo = fechaAniversario.getTime() - hoy.getTime();
            return Math.ceil(diffTiempo / (1000 * 60 * 60 * 24));
        }
        
        // Mostrar contador de días y meses
        function actualizarContador() {
            const diffDias = calcularDiasTotales();
            const diferencia = calcularDiferenciaFechas(fechaConocimiento, ahora);
            const diasFaltantes = calcularDiasFaltantesAniversario();
            
            let mensaje = `Llevamos ${diferencia.meses} mes${diferencia.meses !== 1 ? 'es' : ''} y ${diferencia.dias} días juntos`;
            mensaje += `<br>Desde aquel maravilloso 14 de Marzo del 2025`;
            mensaje += `<br>Faltan ${diasFaltantes} días para nuestro próximo aniversario`;
            
            document.getElementById('contadorDias').innerHTML = mensaje;
        }
        
        // Sistema de notificación de aniversario
        function verificarAniversario() {
            const diferencia = calcularDiferenciaFechas(fechaConocimiento, ahora);
            const diffDias = calcularDiasTotales();
            
            // Verificar si hoy es el día exacto del mes (14 de cada mes)
            const esAniversarioMensual = ahora.getDate() === 14;
            
            if (esAniversarioMensual) {
                // Mostrar notificación
                mostrarNotificacionAniversario();
                
                // Mostrar el contador de aniversario
                document.getElementById('contadorAniversario').style.display = 'flex';
            }
        }
        
        // Mostrar notificación de aniversario
        function mostrarNotificacionAniversario() {
            const diferencia = calcularDiferenciaFechas(fechaConocimiento, ahora);
            const diffDias = calcularDiasTotales();
            
            const titulo = `¡Feliz ${diferencia.meses} Mes${diferencia.meses !== 1 ? 'es' : ''} Juntos!`;
            const mensaje = `Amor mío, ya llevamos ${diferencia.meses} mes${diferencia.meses !== 1 ? 'es' : ''} y ${diffDias} días juntos. Te quiero más cada día. Feliz aniversario amor mío.`;
            
            document.getElementById('tituloAniversario').textContent = titulo;
            document.getElementById('mensajeAniversario').textContent = mensaje;
            
            // Mostrar el modal
            document.getElementById('modalAniversario').style.display = 'flex';
            
            // Crear corazones flotantes
            crearCorazones();
            
            // Notificación del sistema (simulada)
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(titulo, { body: mensaje });
            }
        }
        
        // Crear corazones flotantes
        function crearCorazones() {
            const container = document.getElementById('corazones-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const corazon = document.createElement('div');
                corazon.className = 'corazon-flotante';
                corazon.innerHTML = '❤️';
                corazon.style.left = `${Math.random() * 100}%`;
                corazon.style.animationDuration = `${3 + Math.random() * 4}s`;
                corazon.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(corazon);
            }
        }
        
        // Eventos
        document.getElementById('contadorAniversario').addEventListener('click', function() {
            mostrarNotificacionAniversario();
        });
        
        document.getElementById('cerrarModal').addEventListener('click', function() {
            document.getElementById('modalAniversario').style.display = 'none';
        });
        
        document.getElementById('cerrarModalBtn').addEventListener('click', function() {
            document.getElementById('modalAniversario').style.display = 'none';
        });
        
        // Inicializar
        actualizarContador();
        verificarAniversario();
        
        // Actualizar cada día
        setInterval(() => {
            ahora = new Date();
            actualizarContador();
            verificarAniversario();
        }, 24 * 60 * 60 * 1000);
        
        // Solicitar permisos para notificaciones
        if ('Notification' in window) {
            Notification.requestPermission();
        }
        
        // Mensaje secreto en la consola
        console.log('%c💖 Para la mujer más especial de mi vida 💖', 
                   'color: #ff6b8b; font-size: 14px; font-weight: bold;');
        console.log(`%cDesde el 14 de marzo de 2025, cada día contigo es un regalo. Hoy llevamos ${calcularDiasTotales()} días de felicidad.`, 
                   'color: #ff6b8b; font-size: 12px;');
    </script>
</body>
</html>
